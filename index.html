<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ToDo List</title> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="ToDo-List">
            <h1>To-do List</h1>
            <br>
            <div class="row">
                <div class="col-sm-3"> 
                    <input type="text" id="Input_Task" class="form-control" placeholder="Enter a Task">
                </div>
                <div class="col-sm-3"> 
                    <input type="date" id="Input_DueDate" class="form-control" title="Due date(Optional)">
                </div>
                <div class="col-sm-3"> 
                    <select class="form-select form-select-lg mb-3" id="prioritySelector" aria-label=".form-select-lg example" title="Choose Priority(Optional)">
                        <option selected>Select Urgency</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    
                </div>
                <div class="col-sm-3"> 
                    <button type="button" class="btn addButton" id="addButton" title=" Click to Add Task">Add Task</button>
                </div>
            </div>
        </div>
        <br>
        
        <div class="tasks-container" title=" List of Current Task">
            <h2 class="Current_Tasks_Heading">Current Tasks</h2>
            <ul id="task-List" title="Click to Complete or Uncomplete Task"></ul>
        </div>
        <br>
        <div class = "completed-tasks-container" title=" List of Completed Task">
            <h2 class = "Completed_Tasks_Heading">Completed Tasks</h2>
            <ul id = "completed-task-list" title = "Click to Uncomplete Task"></ul>
        </div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <audio id="completeSound" src="Audio/zapsplat_multimedia_game_sound_finish_complete_success_bright_warm_synth_001_60688.mp3" type="audio/mp3"></audio>
    <audio id="deleteSound" src="Audio/zapsplat_technology_computer_laptop_backspace_delete_key_press_single_001_99961.mp3" type="audio/mp3"></audio>
</body>
</html>
